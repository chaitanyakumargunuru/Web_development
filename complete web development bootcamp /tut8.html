<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>HTML Forms</h3>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myname" id="name" >
        </div>
        <br>
        <div>
            Roll:<input type="text" name="myroll" >
        </div>
        <br>
        <div>
            Email:<input type="email" name="myemail" >
        </div>
        <br>
        <div>
            Date: <input type="date" name="Date" >
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="mybonus" >
        </div>
        <br>
        <label for="check">Are u Engineer: </label>
        <div>
            <input type="checkbox" name="myeligibility"  id="check" checked >
        </div>
        <br>
        <div>
            Gender:  Male <input type="radio" name="mygender" > Female <input type="radio" name="mygender" > 
        </div>
        <br>
        <div>
            write about yourself: <br><textarea name="textarea" cols="30" rows="10"></textarea>
        </div>
        <br>
        <label for="car">Car</label>
        <select name="mycar" id="car">
            <option value="ind">Indica</option>
            <option value="Bmw" selected>BMW</option>
        </select>
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
        <div>
            <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>
