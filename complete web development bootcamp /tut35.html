<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns:auto auto auto;

        }
        .item{
            width: 100px;
            height: 100px;
            background-color: aqua;
            color: blue;
            border: 3px solid rgb(238, 174, 119);
            border-radius: 10px;
            margin: 6px 6px;
            /* grid-template-columns: repeat(3,2); */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">this is box-1</div>
        <div class="item">this is box-2</div>
        <div class="item">this is box-3</div>
        <div class="item">this is box-4</div>
        <div class="item">this is box-5</div>
        <div class="item">this is box-6</div>
        <div class="item">this is box-7</div>
        <div class="item">this is box-8</div>
        <div class="item">this is box-9</div>
    </div>
</body>
</html>
