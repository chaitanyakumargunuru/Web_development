<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Grape Nuts', 'cursive',Georgia, 'Times New Roman', Times, serif;
            font-size: medium;
            color: blueviolet;
        }   
        span{
            font-weight:bold;
            font-size: larger;
            color: blue;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>this tutorial is for <span>fonts</span></p>
</body>
</html>
