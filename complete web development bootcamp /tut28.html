<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size-units</title>
    <style>
        html{
            font-size: 20px;
        }
        .container{
            font-size: 30px;
            border: 3px solid black;
            width:100vw;
            height: 100vh;
            border-radius: 10px;
        }
        h3{
            text-align: center;
        }
        #h1{
            font-size:3em;
            font-size: 4rem;

        }
    </style>
</head>
<body>
    <div class="container">

        <h3 id="h1" class="gh">This is a First heading</h3>
        <h3 id="h2" class="gh">This is a second heading</h3>
        <h3 id="h3" class="gh">This is a third heading</h3>
    </div>
    
</body>
</html>
