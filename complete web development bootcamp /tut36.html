<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS  GRIDS</title>
    <style>
        .grid{
            display: grid;
            /* grid-template-columns: 200px 200px 300px; */
            grid-template-rows: 3fr 3fr auto;
            grid-auto-rows: 2fr ;
            grid-template-columns: repeat(3,2fr);
            grid-gap: .3rem;
        }

        .items{
            background-color: aquamarine;
            border: 3px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="items">this is box-1</div>
        <div class="items">this is box-2</div>
        <div class="items">this is box-3</div>
        <div class="items">this is box-4</div>
        <div class="items">this is box-5</div>
        <div class="items">this is box-6</div>
        <div class="items">this is box-7</div>
        <div class="items">this is box-8</div>
        <div class="items">this is box-9</div>
        <div class="items">this is box-10</div>
    </div>
</body>
</html>
