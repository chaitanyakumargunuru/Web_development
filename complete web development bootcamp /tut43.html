<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>this is item-1</li>
            <li>this is item-2</li>
            <li>this is item-3</li>
            <li>this is item-4</li>
            <li>this is item-5</li>
        </ul>
    </div>
    <script>
        let i=0;
        for (i=0;i<=5;i++){
            console.log(i);
        }
        arr=["chai","satyam","chandu"];
        arr.forEach(element => {
            console.log("hello "+element);
        });
        object={name:"chai",roll:1220413};
        for (key in object) {
            console.log(`${key} =`+ object[key]);
        }
 
        // while loop

        // let i=0;
        while(i<20){
            console.log(`${i} \t`);
            i++;
        }
        do {
            console.log(i);
            i++;
        }while(i<20);
    </script>
</body>
</html>
