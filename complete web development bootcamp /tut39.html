<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript string functions</title>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, praesentium est. Reiciendis excepturi commodi, odio ducimus voluptate ipsam nostrum illum ipsa odit rerum iste, fuga repudiandae itaque culpa sequi? Itaque.
    </div>
    <script>
        var v="chaitanya kumar";
        len=v.length
        console.log(len);
        subst=v.substr(4,2);
        console.log(subst) ;
        subst2=v.substring(2,9);
        console.log(subst2) ;
        ind=v.indexOf("anya");
        console.log(ind) ;
        lind=v.lastIndexOf("a");
        console.log(lind) ;
        v=v.replace("kumar","gunuru");
        console.log(v);
        console.log(v.toUpperCase());
        console.log(v.toLowerCase());
    </script>
</body>
</html>
