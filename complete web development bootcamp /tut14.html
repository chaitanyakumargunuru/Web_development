<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        .para{
            color: aqua;
        }
        #secpara{
            color: rgb(142, 97, 39);
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p class="para">this is a first paragraph</p>
    <p id="secpara" class="para">this is a second paragraph</p>
    <p class="para">this is a third paragraph</p>
</body>
</html>
